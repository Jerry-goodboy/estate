			chart1();

			chart3();
		
		});

<body>
	<div id="container">

		<div class="cs-title">
			<p class="cs-title-number"><span><em><strong><span>1</span></strong></em></span></p>
			<p class="cs-title-abstract"><span>最喜欢的房屋类型</span></p>
		</div>
		<p class="cs-content">来生态城买房的人都喜欢什么样的房屋类型呢？通过数据分析，可见12-18层（小高层）备受大家青睐。</p>

		<div id="chart1"></div>

		<div class="cs-title">
			<p class="cs-title-number"><span><em><strong><span>2</span></strong></em></span></p>
			<p class="cs-title-abstract"><span>主流的房屋面积</span></p>
		</div>
		<p class="cs-content">目前生态城房产市场主流的户型面积是'90-120㎡'和'120-150㎡'的房屋，综合分析可得出，这两种面积的户型适合作为婚房，还有一家三代住一起方便老人看孩子，为刚需住房。</p>
		

		<div id="chart2"></div>

		<div class="cs-title">
			<p class="cs-title-number"><span><em><strong><span>3</span></strong></em></span></p>
			<p class="cs-title-abstract"><span>房地产的经济效益</span></p>
		</div>
		<p class="cs-content">房地产的经济效益无论在哪个地区都是很可观的，生态城也不另外。</p>

		<div id="chart3"></div>

		
	</div>
